<div style="border: 2px solid gray; line-height: normal;background-image: linear-gradient( #00bcd4,lightblue,#D2AA6D); border-radius: 25px;">
    <div style="display: flex; justify-content: space-between">
        
        <div style="display: flex; width: 80% ">
            <img src={{forfait.hotel.photo}} alt="Girl in a jacket" width="500px" height="350px" style="border-right: 2px solid gray; 
            border-top-left-radius: 23px;border-bottom-left-radius: 23px;">
            <div style="display: flex; flex-direction: column; margin: 10px ; justify-content: space-between;">
                
                    <div style="display: flex; justify-content: space-between;">
                        <div style="font-size: 1.4em; ">{{forfait.destination}}</div> 
                        <span  *ngIf="forfait.forfaitVedette" >
                            <app-forfait-vedette></app-forfait-vedette>
                        </span>  
                    </div>
                    <div>
                    <div style=" margin-top: 0.6em; display: flex;flex-direction: row; align-items: center;">
                        <span style="color: rgb(69, 69, 238);font-size: 3em;">{{forfait.hotel.nom}}</span>
                        <app-etoiles style="font-size: 2em; margin-left: 25px; color:  goldenrod;" [etoiles]="forfait.hotel.etoiles"></app-etoiles>
                    </div>
                    <div style=" font-size: 1em;">
                        <span *ngFor="let item of forfait.hotel.caracteristiques">
                             {{item}} ·
                        </span>
                    </div>
                </div>
                     
                

                <div style="font-size:1em; ">{{forfait.hotel.adresse}}</div>
            </div>
        </div>
        <div style="display: flex;flex-direction: column; justify-content: space-between;">
        <div style="display: flex; flex-direction: column; align-items: flex-end; margin: 10px;">
            <div>7 jours à partir de</div>
            <div *ngIf="forfait.rabais>0; else elseBlock" style="font-size: 2em; text-align: right; display: flex; flex-direction: column ;">
                <span style="text-decoration: line-through; color: red">{{forfait.prix}}$</span>
                <span style="color: green;"> {{forfait.rabais}}$</span>
                <span >{{forfait.prix-forfait.rabais}}$</span>
            </div>
            <ng-template #elseBlock><span style="font-size: 2em;">{{forfait.prix}}$</span></ng-template>
            <div>tx et frais incl. par adulte</div>
        </div>
        
    </div>
    </div>
</div>
